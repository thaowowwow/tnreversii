<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <style>
      .headerrow {
        background-color: rgb(34, 86, 167);
      }
      .join_room_response {
        background-color: rgb(225, 225, 225);
        margin: 1px 1px 1px 10px;
      }
      .chat_message {
        font-size:125%;
        background-color: rgb(225, 225, 225);
        margin: 1px 1px 1px 10px;
      }

    </style>  


    <title>Reversi: Lobby</title>
  </head>
  <body>
   
  <div class="container-fluid">
    <div class="row m-3 headerrow">
      <div class="col text-center">
        <h3>Lobby</h3>
      </div>
    </div>

    <div class="row m-3 ">
      <div class="col">
        <div class="row align-items-center justify-content-center m-3">
          <div class="col-8">
            <div class="input-group">
              <input type="text" class="form-control text-nowrap" id="chatMessage" placeHolder="Enter your message here"
              aria-label="Enter your message to send to the chat room" />
              
              <button type="submit" class="btn btn-primary text-nowrap" id="chatButton" onclick="sendChatMessage()">Send</button>
            </div>
          </div>
        </div>
    

        <h4>Messages</h4>
        <div id="messages" >

        </div>
      </div>
    </div>
  </div>


   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha384-vtXRMe3mGCbOeY7l30aIg8H9p3GdeSe4IFlP6G8JMa7o7lXvnz3GFKzPxzJdPfGK" crossorigin="anonymous"></script>
   <script src="https://cdn.socket.io/4.0.1/socket.io.min.js" integrity="sha384-LzhRnpGmQP+lOvWruF/lgkcqD+WDVt9fU3H4BWmwP5u5LTmkUGafMcpZKNObVMLU" crossorigin="anonymous"></script>
   <script src="assets/js/main.js"></script>
    
</body>
</html>
